<!DOCTYPE html>
<html data-ng-app="myApp">
<head>
    <title>DOOD</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="shortcut icon" href="style/images/favicon.ico"/>
    <link rel="icon" href="style/images/favicon.gif"
          type="image/gif"/>

    <link rel="apple-touch-icon" href="style/images/ios/AppIcon.appiconset/Icon-60@2x.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="style/images/ios/AppIcon.appiconset/Icon-60@3x.png"/>
    <link rel="apple-touch-icon" sizes="76x76" href="style/images/ios/AppIcon.appiconset/Icon-76.png"/>
    <link rel="apple-touch-icon" sizes="152x152" href="style/images/ios/AppIcon.appiconset/Icon-76@2x.png"/>
    <link rel="apple-touch-icon" sizes="58x58" href="style/images/ios/AppIcon.appiconset/Icon-Small@2x.png"/>

    <link rel="icon" href="style/images/favicon.gif" type="image/gif">
    <link rel="stylesheet" href="style/bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/Custom.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>

    <!-- Externe Google pie chart plugin -->
    <script type="text/javascript"
            src='https://www.google.com/jsapi?autoload={"modules":[{"name":"visualization","version":"1","packages":["corechart","table"]}]}'></script>

    <!-- Lib -->
    <script src="./javascripts/lib/angular.min.js"></script>
    <script src="./javascripts/lib/angular-route.min.js"></script>
    <script src="./javascripts/lib/angular-resource.min.js"></script>
    <script src="./javascripts/lib/angular-cookies.min.js"></script>
    <!-- belangrijke drag en drop libs -->
    <script src="./javascripts/lib/ngDraggable.js"></script>
    <script src="./javascripts/lib/angular-spotify.min.js"></script>
    <script src="./javascripts/lib/angular-animate.min.js"></script>

    <!-- App -->
    <script src="./javascripts/app.js"></script>
    <script src="./javascripts/controllers.js"></script>
    <script src="./javascripts/services.js"></script>
</head>
<body ng-controller="MainController" ng-init="initGebruiker()">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/overzicht">
                <img class="logo" alt="Brand" src="style/images/logo.png">
            </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-class="{active: menuActive == 'login'}"><a href="#/login"><span ng-show="loggedIn"><img
                    src="style/images/gebruikerIcon.png" class="Tekentje">&nbsp;{{gebruikersNaam}}</span><span
                    ng-show="!loggedIn">Inloggen</span> <span
                    class="sr-only">(current)</span></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid Content">
    <div ng-switch on="pageName()">
        <div ng-switch-when="/samenstellen">
            <div ng-view></div>
        </div>
        <div ng-switch-when="/login">
            <div ng-view></div>
        </div>
        <div ng-switch-when="/contact">
            <div ng-view></div>
        </div>
        <div ng-switch-when="/wiezijnwij">
            <div ng-view></div>
        </div>
        <div ng-switch-when="/overzicht">
            <div ng-view></div>
        </div>
        <div ng-switch-default class="mainApp">
            <div class="row">
                <div class="col-xs-2 col-md-2 col-lg-2" ></div>
                <div class="col-xs-10 col-md-10 col-lg-10 pull-right">
                    <div class="mininavbar witteText text-center mininavbartext pull-right">
                            <div class="mininavbarbutton mininavbarbutton1 ">
                                <a href="#/formulier">
                                    <span ng-class="{rodeText: menuActive == 'formulier'}">formulier</span>
                                </a>
                            </div>
                            <div class="mininavbarbutton mininavbarbutton2">
                                <a href="#/muziek">
                                    <span ng-class="{rodeText: menuActive == 'muziek'}">muziek</span>
                                </a>
                            </div>
                            <div class="mininavbarbutton mininavbarbutton3">
                                <a href="#/foto">
                                    <span ng-class="{rodeText: menuActive == 'foto'}">foto</span>
                                </a>
                            </div>
                            <div class="mininavbarbutton mininavbarbutton4">
                                <a href="#/notificatie">
                                    <span ng-class="{rodeText: menuActive == 'notificatie'}">notificatie</span>
                                </a>
                            </div>
                            <div class="mininavbarbutton mininavbarbutton5">
                                <a href="#/wishlist">
                                    <span ng-class="{rodeText: menuActive == 'wishlist'}">wishlist</span>
                                </a>
                            </div>
                            <div class="mininavbarbutton mininavbarbutton6">
                                <a href="#/samenstellen">
                                    <span ng-class="{rodeText: menuActive == 'samenstellen'}">*</span>
                                </a>
                            </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div ng-view> </div>
                </div>
            </div>

        </div>
    </div>
</div>

<footer class="navbar-fixed-bottom text-center">
    <b>&#169; DOOD app</b> | <a href="#/contact">Contact</a> | <a href="#/wiezijnwij">Wie zijn wij</a>
</footer>

</body>
</html>
